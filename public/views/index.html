<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/application.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../angularjs/angular_1.2.17.js" type="text/javascript"></script>
    <script src="../angularjs/indexapp.js" type="text/javascript"></script>
</head>
<body ng-app="indexApp">
    <div class="col-sm-offset-2 col-sm-8" style="margin-top: 10px;">
        <div id="ChatTitle">
            <span id="hp_logo">
                <img alt="xchanger" src="../images/hp-wht-bg.png" />
            </span>
            <span>Hello <%= userAccount %>, Welcome to HP Chat!</span>
            <!--<audio autoplay="autoplay" loop="loop">
                <source type="audio/mp3" src="../audio/Heart_of_Courage.mp3" />
            </audio>-->
        </div>
        <div ng-controller="indexController" id="indexNav">
            <ul class="nav nav-pills">
                <li ng-class="{active: isSelected(1)}">
                    <a ng-click="selectTab(1)" href="">Post</a>
                </li>
                <li ng-class="{active: isSelected(2)}">
                    <a ng-click="selectTab(2)" href="">Moments</a>
                </li>
                <li ng-class="{active: isSelected(3)}">
                    <a ng-click="selectTab(3)" href="">Chat</a>
                </li>
                <li ng-class="{active: isSelected(4)}">
                    <a ng-click="selectTab(4)" href="">Photo</a>
                </li>
            </ul>
        </div>
        <div id="index_content">
            <iframe id="iframe_content" src="post.html" style="height: expression(main.document.body.scrollHeight)"></iframe>
        </div>
        <script type="text/javascript">
            function reinitIframe()
            {
                var iframe = document.getElementById("iframe_content");
                try {
                    var bHeight = iframe.contentWindow.document.body.scrollHeight;
                    var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                    var height = Math.max(bHeight, dHeight);
                    iframe.height = height;
                }
                catch (ex) { }
            }
            window.setInterval("reinitIframe()", 200);
        </script>
    </div>
</body>
</html>
