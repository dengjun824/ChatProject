<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/application.css" rel="stylesheet" />
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../angularjs/angular_1.2.17.js" type="text/javascript"></script>
    <script src="../angularjs/post.js" type="text/javascript"></script>
    <script src="../js/spin.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
</head>
<body ng-app="postApp">
    <div ng-controller="postController">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <textarea class="form-control" rows="4" required placeholder="Write an Idea"
                    maxlength="200" ng-model="postContent" id="content"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary col-sm-offset-11 col-sm-1" ng-click="postInfo();">
                    Post
                </button>
            </div>
            <div class="alert alert-danger form-group" ng-show="handlingTip.isVisible">{{handlingTip.message}}</div>
        </form>
    </div>
</body>
</html>
